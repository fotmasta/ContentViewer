<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://s3.amazonaws.com/storefronts/streaming-video/completecourse/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script	data-main="js/moderator" src="https://s3.amazonaws.com/storefronts/streaming-video/completecourse/js/require.js"></script>
</head>
<body>

<h3>PTG Comments Moderator</h3>
<div class="moderator">
	<div class="comments">
		<div class="password-form">
			<div class="form-horizontal col-sm-3">
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="sign-in" class="btn btn-default">Sign in</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
