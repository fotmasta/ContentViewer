<nav id="header-nav" class="navbar navbar-inverse navbar-static-top" role="navigation">
	<button id="toc-toggler" data-coach="Show and hide the Table of Contents." data-coach-pos="bottom" title="Show and hide the video list." class="btn btn-primary pull-left open"><i class="fa fa-bars"></i></button>
	<div class="navbar-header">
		<button id="show-menu-button" title="Show the menu." data-coach-pos="bottom" class="navbar-toggle btn btn-info" data-toggle="collapse" data-target="#collapsible-menu">
			<span class="fa fa-sort-down"></span>
		</button>
		<a class="navbar-brand" rel="home">{{title}}</a>
	</div>
	<div class="collapse navbar-collapse" id="collapsible-menu">
		<div id="search-bar" class="nav navbar-form navbar-right" role="search">
			<button id="show-comments-button" title="Show comments." data-coach-pos="bottom" class="btn btn-primary">
				<span class="fa fa-comment"></span>
			</button>
			<div class="input-group">
				<div class="input-group-btn">
					<button id="clear-search-button" class="btn btn-primary" title="Clear search text."><span class="fa fa-times-circle-o fa-lg"></span></button>
				</div>
				<input type="text" class="form-control" placeholder="Search" id="query" name="query" value="">
				<div class="input-group-btn">
					<button class="btn btn-primary search-button" title="Search video titles."><span class="glyphicon glyphicon-search"></span></button>
				</div>
			</div>
			<button id="account-button" data-coach="Go to your Account Page." title="Go to your Account Page." data-coach-pos="bottom" class="btn btn-primary">Account</button>

<div id="main" class="container-fluid invisible">
	<div class="row">
		<div id="contents" class="col-xs-3">
			<div class="toc" id="contents-pane">
				<div class="course-progress">
					<button id="collapse-button" title="Expand or collapse entire video list." class="btn btn-primary btn-xs pull-left"><i class="fa fa-lg fa-caret-up"></i></button>
					<div class="progress" data-progress="0% Complete">
						<div id="completed-progress" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="scroller">
					<ul class="nav nav-list toc-holder">
					</ul>
				</div>
			</div>
			<div class="search-results">
				<div class="row">
					<div class="col-xs-6">
						<div class="input-group form-control">
							<span class="input-group-addon" id="basic-addon1">Search</span>
							<input id="query-too" type="text" class="form-control">
						</div>
					</div>
					<div class="col-xs-6">
						<div class="input-group form-control">
						<div class="btn-toolbar pull-right" role="toolbar">
							<div class="btn-group" role="group">
								<label id="hit-count">15 hits</label>
							</div>
							<div class="btn-group btn-group-sm" role="group">
								<button type="button" id="search-previous" class="btn btn-info">
									<i class="fa fa-caret-left"></i>
								</button>
								<button type="button" id="search-next" class="btn btn-info">
									<i class="fa fa-caret-right"></i>
								</button>
							</div>
							<div class="btn-group btn-group-sm" role="group">
								<button type="button" id="search-close" class="btn btn-default close-btn">
									<i class="fa fa-close"></i>
								</button>
							</div>
						</div>
						</div>
					</div>
				</div>
				<div class="scroller">
					<ul class="search-result-list">
					</ul>
				</div>
			</div>
		</div>
		<div id="video" class="col-xs-9">
			<div class="video-holder">
				<div class="overlay"></div>
				<video class="video-js vjs-default-skin vjs-big-play-centered" id="main_video" controls>
				</video>
			</div>
			<div class="iframe-holder">
			</div>
		</div>
		<div id="sidebar" class="col-xs-0">
			<div class="scroller">
				<ul class="nav nav-list resource-list">
				</ul>
			</div>
		</div>
	</div>

	<div class="loading-indicator">
		<div class="sk-circle">
			<div class="sk-circle1 sk-child"></div>
			<div class="sk-circle2 sk-child"></div>
			<div class="sk-circle3 sk-child"></div>
			<div class="sk-circle4 sk-child"></div>
			<div class="sk-circle5 sk-child"></div>
			<div class="sk-circle6 sk-child"></div>
			<div class="sk-circle7 sk-child"></div>
			<div class="sk-circle8 sk-child"></div>
			<div class="sk-circle9 sk-child"></div>
			<div class="sk-circle10 sk-child"></div>
			<div class="sk-circle11 sk-child"></div>
			<div class="sk-circle12 sk-child"></div>
		</div>
	</div>

</div>

<div id="comments-panel">
	<div id="close-button">
		<i class="fa fa-close"></i>
	</div>
	<section id="comments-content">
		<div id="comments-scroller">
		<div id="comments-entry" class="panel panel-success">
			<div class="panel-heading"><i class="fa fa-comments-o fa-2x pull-right"></i> <span>Comments or Questions?</span></div>
			<div class="panel-body">
				<div id="comments-entry">
					<div class="form-inline">
						<div class="container-fluid">
							<div class="row">
								<div class="form-group col-xs-6">
									<input type="text" class="form-control" id="commentName" placeholder="Name (optional)">
								</div>
								<div class="form-group col-xs-6">
									<input type="email" class="form-control" id="commentEmail" placeholder="Email (optional)">
								</div>
								<div class="col-xs-12">
									<textarea class="form-control" rows="3" id="commentText" placeholder="Comment or question?"></textarea>
									<div class="checkbox">
										<label>
											<input id="commentAnchor" type="checkbox"> Link to current item?
										</label>
									</div>
									<button id="submit-comment" class="btn btn-success pull-right disabled">Submit</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="comments-pane">
			<ul id="all-or-page-tabs" class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active" id="tab-li-all">
					<a id="tab-all" data-toggle="tab" role="tab" href="#tab1">All Comments <small>(13)</small></a>
				</li>
				<li role="presentation" id="tab-li-page">
					<a id="tab-page" data-toggle="tab" role="tab" href="#tab2">This Item <small>(5)</small></a>
				</li>
			</ul>

			<div class="tab-content">
			</div>
		</div>
		</div>
	</section>
</div>

<div id="coach-marks">
</div>

<iframe id="downloader" style="display:none"></iframe>
